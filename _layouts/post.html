---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

  	<img src="/images/{{ page.image }}">

	<p>
  		<div class="price">${{ page.price }}</div>
  	</p>

  	<p>
  		Buy at <a href="{{ page.location }}" class="location">{{ page.site }}</a>
  	</p>

    {{ content }}
  </article>

</div>
